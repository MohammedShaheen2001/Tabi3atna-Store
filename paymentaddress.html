<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('backaddress.gif'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
        .shipping-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
			
        }
		
        .form-group input[type="submit"] {
            background-color: #f5acff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center; 
            display: block; 
            margin: 0 auto; 
			}

        .form-group input[type="submit"]:hover {
            background-color: #d230ba;
        }
        
        .form-group input[type="submit"] {
            animation: buttonScale 1.5s infinite;
        }
        @keyframes buttonScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
		

    </style>
</head>
<body>

<div class="shipping-form">
    <h2>Shipping Address</h2>
    <form id="shippingForm" action="#">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter your country">
        </div>
        <div class="form-group">
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code">
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

<script>
    
    document.getElementById("shippingForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

       
        if (!document.getElementById("terms").checked) {
            alert("Please agree to the terms and conditions.");
            return; 
        }

      
        window.location.href = "end.html"; 
    });
</script>

</body>
</html>
